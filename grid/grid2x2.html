
<!DOCTYPE html>

<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2x2</title>

    <style>
        
        .ketszerketto {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 200px; 
            height: 200px; 
            gap: 10px;
        }

        .ketszerketto > div {
            background-color:rgb(173, 215, 240);
            text-align: center;
        }

    </style>

</head>

<div class="ketszerketto">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  
</html>
